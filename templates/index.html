<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>印章提取与智能比对系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --accent-color: #e74c3c;
            --success-color: #27ae60;
            --warning-color: #f39c12;
            --light-bg: #f8f9fa;
            --card-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        body {
            background-color: var(--light-bg);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .navbar {
            background: linear-gradient(135deg, var(--primary-color), #34495e);
            box-shadow: var(--card-shadow);
        }

        .navbar-brand {
            font-weight: 600;
            font-size: 1.5rem;
        }

        .main-container {
            margin-top: 2rem;
            min-height: calc(100vh - 100px);
        }

        .card {
            border: none;
            border-radius: 12px;
            box-shadow: var(--card-shadow);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.15);
        }

        .upload-area {
            border: 3px dashed var(--secondary-color);
            border-radius: 12px;
            padding: 3rem 2rem;
            text-align: center;
            background: white;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .upload-area:hover {
            border-color: var(--primary-color);
            background-color: #f0f8ff;
        }

        .upload-area.dragover {
            border-color: var(--success-color);
            background-color: #e8f5e8;
        }

        .seal-card {
            position: relative;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .seal-card.selected {
            border: 3px solid var(--secondary-color);
            transform: scale(1.02);
        }

        .seal-card .seal-image {
            width: 100%;
            height: 200px;
            object-fit: contain;
            background: white;
            padding: 10px;
        }

        .seal-info {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.85rem;
        }

        .template-item {
            cursor: pointer;
            padding: 10px;
            border-radius: 8px;
            transition: all 0.2s ease;
            background: white;
            border: 2px solid transparent;
        }

        .template-item:hover {
            background-color: #f0f8ff;
        }

        .template-item.selected {
            border-color: var(--secondary-color);
            background-color: #e3f2fd;
        }

        .template-image {
            width: 80px;
            height: 80px;
            object-fit: contain;
            border-radius: 8px;
            background: white;
        }

        .comparison-result {
            background: white;
            border-radius: 12px;
            padding: 2rem;
            box-shadow: var(--card-shadow);
            margin-top: 2rem;
        }

        .loading-spinner {
            display: none;
            text-align: center;
            padding: 2rem;
        }

        .btn-primary {
            background-color: var(--secondary-color);
            border-color: var(--secondary-color);
        }

        .btn-primary:hover {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }

        .btn-success {
            background-color: var(--success-color);
            border-color: var(--success-color);
        }

        .btn-warning {
            background-color: var(--warning-color);
            border-color: var(--warning-color);
        }

        .progress {
            height: 8px;
            border-radius: 4px;
        }

        .alert {
            border-radius: 8px;
            border: none;
        }

        .step-indicator {
            display: flex;
            justify-content: center;
            margin-bottom: 2rem;
        }

        .step {
            display: flex;
            align-items: center;
            margin: 0 1rem;
            opacity: 0.5;
            transition: opacity 0.3s ease;
        }

        .step.active {
            opacity: 1;
        }

        .step.completed {
            opacity: 1;
            color: var(--success-color);
        }

        .step-number {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: var(--secondary-color);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
            font-weight: 600;
        }

        .step.completed .step-number {
            background: var(--success-color);
        }

        .comparison-images {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin: 2rem 0;
            flex-wrap: wrap;
            gap: 2rem;
        }

        .comparison-image {
            text-align: center;
        }

        .comparison-image img {
            max-width: 250px;
            max-height: 250px;
            border-radius: 12px;
            box-shadow: var(--card-shadow);
            background: white;
            padding: 10px;
        }

        .vs-separator {
            font-size: 2rem;
            font-weight: bold;
            color: var(--secondary-color);
            display: flex;
            align-items: center;
        }

        @media (max-width: 768px) {
            .comparison-images {
                flex-direction: column;
            }
            
            .step-indicator {
                flex-direction: column;
                gap: 1rem;
            }
            
            .upload-area {
                padding: 2rem 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-dark">
        <div class="container">
            <span class="navbar-brand mb-0 h1">
                <i class="bi bi-stamp me-2"></i>
                印章提取与智能比对系统
            </span>
            <span class="text-white">
                目标尺寸: 40mm ± 1mm
            </span>
        </div>
    </nav>

    <div class="container main-container">
        <!-- 步骤指示器 -->
        <div class="step-indicator">
            <div class="step active" id="step1">
                <div class="step-number">1</div>
                <span>上传PDF</span>
            </div>
            <div class="step" id="step2">
                <div class="step-number">2</div>
                <span>检测印章</span>
            </div>
            <div class="step" id="step3">
                <div class="step-number">3</div>
                <span>选择模板</span>
            </div>
            <div class="step" id="step4">
                <div class="step-number">4</div>
                <span>智能比对</span>
            </div>
        </div>

        <!-- 上传区域 -->
        <div class="card mb-4" id="uploadCard">
            <div class="card-body">
                <h5 class="card-title mb-4">
                    <i class="bi bi-upload me-2"></i>上传PDF文件
                </h5>
                <div class="upload-area" id="uploadArea">
                    <i class="bi bi-cloud-upload" style="font-size: 3rem; color: var(--secondary-color);"></i>
                    <h4 class="mt-3">点击或拖拽PDF文件到此处</h4>
                    <p class="text-muted">仅支持PDF格式，最大16MB</p>
                    <input type="file" id="fileInput" accept=".pdf" style="display: none;">
                </div>
                <div class="mt-3" id="uploadStatus" style="display: none;">
                    <div class="alert alert-success">
                        <i class="bi bi-check-circle me-2"></i>
                        <span id="uploadMessage"></span>
                    </div>
                </div>
            </div>
        </div>

        <!-- 检测按钮 -->
        <div class="text-center mb-4" id="detectSection" style="display: none;">
            <button class="btn btn-primary btn-lg" id="detectBtn">
                <i class="bi bi-search me-2"></i>开始检测印章
            </button>
        </div>

        <!-- 检测进度 -->
        <div class="loading-spinner" id="detectLoading">
            <div class="spinner-border text-primary" role="status" style="width: 3rem; height: 3rem;">
                <span class="visually-hidden">Loading...</span>
            </div>
            <h5 class="mt-3">正在检测PDF中的印章...</h5>
            <p class="text-muted">请稍候，正在处理图像...</p>
        </div>

        <!-- 印章列表 -->
        <div id="sealsSection" style="display: none;">
            <div class="card mb-4">
                <div class="card-body">
                    <h5 class="card-title mb-4">
                        <i class="bi bi-stamp me-2"></i>检测到的印章
                        <span class="badge bg-secondary ms-2" id="sealCount">0</span>
                    </h5>
                    <div class="row" id="sealsList">
                        <!-- 动态生成印章卡片 -->
                    </div>
                </div>
            </div>

            <!-- 模板选择 -->
            <div class="card mb-4" id="templateSection">
                <div class="card-body">
                    <h5 class="card-title mb-4">
                        <i class="bi bi-collection me-2"></i>选择参考模板
                    </h5>
                    <div class="row" id="templatesList">
                        <!-- 动态生成模板列表 -->
                    </div>
                    <div class="text-center mt-4">
                        <button class="btn btn-success btn-lg" id="compareBtn" disabled>
                            <i class="bi bi-arrow-left-right me-2"></i>开始比对
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 比对进度 -->
        <div class="loading-spinner" id="compareLoading">
            <div class="spinner-border text-success" role="status" style="width: 3rem; height: 3rem;">
                <span class="visually-hidden">Loading...</span>
            </div>
            <h5 class="mt-3">正在进行AI智能比对...</h5>
            <p class="text-muted">正在调用视觉模型分析印章...</p>
        </div>

        <!-- 比对结果 -->
        <div id="resultSection" style="display: none;">
            <div class="comparison-result">
                <h4 class="mb-4">
                    <i class="bi bi-clipboard-check me-2"></i>比对结果
                </h4>
                <div class="comparison-images">
                    <div class="comparison-image">
                        <h6 class="mb-3">待检测印章</h6>
                        <img id="resultSealImage" src="" alt="待检测印章">
                        <p class="text-muted mt-2">
                            直径: <span id="resultSealDiameter"></span>mm
                        </p>
                    </div>
                    <div class="vs-separator">
                        <i class="bi bi-arrow-left-right"></i>
                    </div>
                    <div class="comparison-image">
                        <h6 class="mb-3">参考模板</h6>
                        <img id="resultTemplateImage" src="" alt="参考模板">
                        <p class="text-muted mt-2">
                            模板: <span id="resultTemplateName"></span>
                        </p>
                    </div>
                </div>
                <div class="mt-4">
                    <h6>AI分析报告:</h6>
                    <div class="alert alert-info" id="comparisonReport">
                        <!-- 动态生成报告内容 -->
                    </div>
                </div>
                <div class="text-center mt-4">
                    <button class="btn btn-warning me-2" id="resetBtn">
                        <i class="bi bi-arrow-clockwise me-2"></i>重新检测
                    </button>
                    <button class="btn btn-primary" id="newCompareBtn">
                        <i class="bi bi-plus-circle me-2"></i>新比对
                    </button>
                </div>
            </div>
        </div>

        <!-- 错误提示 -->
        <div class="modal fade" id="errorModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">
                            <i class="bi bi-exclamation-triangle text-danger me-2"></i>错误
                        </h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body" id="errorMessage">
                        <!-- 错误信息 -->
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="static/js/app.js"></script>
</body>
</html>
